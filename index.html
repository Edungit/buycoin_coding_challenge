<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub</title>
  <link href="fontawesome5/css/all.css" rel="stylesheet">
  <link href="fontawesome5/css/fontawesome.css" rel="stylesheet">
  <script defer src="fontawesome5/js/all.js"></script>
  <script defer src="fontawesome5/js/all.js"></script>
  <script defer src="fontawesome5/js/fontawesome.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/style2.css">
</head>

<body>
  <header class="header_1">
    <div class="mobile_menu_toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
      <div class="left-nav">
        <li><svg class= "git-alien white" height="32" viewBox="0 0 16 16" version="1.1" width="32" aria-hidden="true" fill="currentColor">
          <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
          </path>
        </svg>
      </li>
        <input class="header_input profile_search" type="search" placeholder="Search or jump to...">
        <ul>
          <li><a href="#">Pull request</a></li>
          <li><a href="#">issues</a></li>
          <li><a href="#">Codespace</a></li>
          <li><a href="#">Marketplace</a></li>
          <li><a href="#">Explore</a></li>
        </ul>
        
      </div>
      <div class="right-nav">
        <li><i class="fas fa-bell point"></i></li>
        <li><i class="fas fa-plus point"></i>&nbsp;<i class="fas fa-caret-down point"></i></li>
        <li><i class="fas fa-user point"></i>&nbsp;<i class="fas fa-caret-down point"></i></li>
      </div>

      <div class="mobile_menu">
        <ul>
          <li>Pull request</li>
          <li>issues</li>
          <li>Codespace</li>
          <li>Marketplace</li>
          <li>Explore</li>
        </ul>
      </div>
      <li><i class="fas fa-bell mob"></i></li>
    
  </header>
  <section class="home_page">
    <header class="header_2">
      <div class="btn_group__1">
        <button class="b-tabs">
          <img class="repo-svg" src="https://img.icons8.com/ios/30/000000/open-book.png"/>&nbsp; Overview
        </button>
        <button class="active b-tabs">
          <img class="repo-svg" src="https://img.icons8.com/windows/32/000000/repository.png"/>&nbsp;Repositories <span class="repository_count">0</span>
        </button>
        <button class="b-tabs">
          <img class="repo-svg" src="https://img.icons8.com/ios/50/000000/summary-list.png"/>&nbsp;Projects
        </button>
        <button class="b-tabs">
          <img class="repo-svg" src="https://img.icons8.com/ios/50/000000/cardboard-box.png"/>&nbsp;Packages
        </button>
      </div>
    </header>
    <div class="home_page__left">
      <div class="profile_picture__wrapper">
        <div class="profile_picture">
          <img class="profile_image" src="" alt="profile_picture">
        </div>
      </div>
      <div class="profile_info">
        <h1 class="username"></h1>
        <p class="bio"></p>
      </div>
    </div>
    <div class="home_page__right">

      <div class="search_input_wrapper">
        <input type="text" placeholder="Find a repository...">
      </div>
      <div class="repo_count_text">
        <b class="public_repository_count">0</b> results for public repositories
      </div>
      <div class="public_repositories"></div>
    </div>
  </section>



  <script src="/assets/js/script.js"></script>
</body>

</html>
